<html>

<head>
  <script>
    function telltime() {
      var now = new Date();
      hours = now.getHours();
      minutes = now.getMinutes();
      second = now.getSeconds();
      timestr = "time:" + hours + "hour" + minutes + "min" + second + "sec"
      alert(timestr);
    }
  </script>

  <input type="button" onclick="telltime()" value="telltime">
</head>

</html>
